<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Coffee Days Newsletter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
  <link href="https://fonts.googleapis.com/css?family=Dosis|Ubuntu" rel="stylesheet">
</head>
<body>
<div id="content">
  <form method="get" action="#null">
    <h1>Subscribe to Coffee Days Newsletter</h1>
    <p>
      Please enter your information to receive our newsletter!
   </p>
 </div>
 <p>
 <div id="list">
    <ol>
      <li id="name">
        <label for="name">Name</label>
        <input type="Name" placeholder="First Name" id="First Name" name="Name">
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" pattern="^.+@.+$" />
      </li>
      <div class="inline-field">
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I'm 18+ but still young!</label>
      </li>
      </div>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="I love coffee!" />
      </li>
    </ol>
  </form>
  </div>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
